<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Code Quiz</h1>
      <h2 class="selecttheme">Select a theme to start</h2>
      <nav>
        <ul class="header_ul">
          <li>
            <button class="btnStartGame" id="nav_btnSpace">Space</button>
          </li>
          <li>
            <button class="btnStartGame" id = "nav_btnEntr">Entertainment</button>
          </li>
          <li>
            <button class="btnStartGame" id = "nav_btnMov">Movies</button>
          </li>
          <li>
            <button class="btnStartGame" id = "nav_btnSpt">Sports</button>
          </li>
          <li>
            <button class="btnStartGame" id = "nav_btnTrv">General Trivia</button>
          </li>
        </ul>
      </nav>
    </header>

    <section class="theme">
      <button class="btnStartGame" id="img_btnSpace">
        <img src="./images/header_space.jpg" alt="" />
      </button>
      <button class="btnStartGame" id = "img_btnEntr">
        <img src="./images/header_entertainment.jpg" alt="" />
      </button>
      <button class="btnStartGame" id = "img_btnMov">
        <img src="./images/header_entertainment2.jpg" alt="" />
      </button>
      <button class="btnStartGame" id = "img_btnSpt"><img src="./images/header_sports.jpg" alt="" /></button>
      <button class="btnStartGame"><img src="./images/header_trivia2.jpg" alt="" /></button>
    </section>

    <footer><p>@ Rekha 2022</p></footer>
    <!--<p id="jsonText"></p>-->

    <script src="script.js"></script>
  </body>
</html>
